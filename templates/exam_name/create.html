{% extends "base/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Create Exam Name</h1>
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                Exam Name
            </div>
            <div class="card-body">
                {% crispy form %}
                <button class="btn btn-default w-100" type="submit">Save</button>
            </div>
        </div>
    </form>
{% endblock content %}
