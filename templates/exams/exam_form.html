{% extends "base/index.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Create Exam</h1>
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                Exam Information
            </div>
            <div class="card-body">
                {% crispy form %}
                <button class="btn btn-default w-100" type="submit">Save</button>
            </div>
        </div>
    </form> 
{% endblock content %}
