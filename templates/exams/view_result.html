{% extends "base/index.html" %}

{% block content %}
    <h2 class="text-center title-h">All Results</h2>
    <div class="row">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-default">
                    <tr>
                        <th>Exam Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    {% if courses %}
                        {% for t in courses %}
                        <tr>
                            <td> {{t.course_name}}</td>
                            <td><a class="btn btn-success btn-sm" style="border-radius: 0%;" href="{% url 'check-marks' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span> View Marks</a></td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2" class="text-center">No Results Found</td>
                        </tr>
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
